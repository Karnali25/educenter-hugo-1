{{ define "main" }}

<!-- device single -->
<section class="section-sm">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2 class="section-title">{{ .Title }}</h2>
      </div>
      <!--neuron  image -->
      <div class="col-12 mb-4">
        <img style="height: 500px;width: 100%;object-fit: contain; padding-left: 150px;" src="{{ .Params.Image | relURL }}" alt="{{ .Title }}" class="img-fluid w-100">
      </div>
    </div>
    <!-- neuron  details -->
    <div class="row">
      <div class="col-12 mb-50 content" style="text-align:justify; padding-right: 100px; padding-left: 100px;">
        
        {{ .Content }}
       
      </div>
    </div>
  </div>
</section>
<!--device single -->

{{ end }}
