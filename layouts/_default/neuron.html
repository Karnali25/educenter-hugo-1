<div class="card rounded-0 hover-shadow border-top-0 border-left-0 border-right-0" style="width: 100%; height: auto;">
  <a href="{{ .Permalink }}"><img class="card-img-top rounded-0 responsive" src="{{ .Params.Image | relURL }}" alt="" ></a>
  <div class="card-body">
    <h4 class="card-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
    <p class="card-text">{{ .Summary | truncate 100 }}</p>
  </div>
</div>
