{{ define "main" }}

<!-- contact -->
<section class="section bg-gray">
  <div class="container">
    <div class="row">
      <div class="col-lg-12" style="margin: auto;">
        <h2 class="section-title" style="text-align:center ">Contact Details</h2>
        <div class="border-top w-100 border-primary d-none d-sm-block"></div>

      </div>
    </div>
    <div class="row" style="" >
      {{ .Content }}
      <div class="col-lg-6 content" style="" >
        <P class="lead" style="text-align:center ">PHONE<a href="tel:{{ site.Params.mobile }}" class="text-color h5 d-block">{{ site.Params.mobile }}</a></P>
        <p class="lead" style="text-align:center ">SUPPORT ENQUIRIES<a href="mailto:{{ site.Params.email }}" class="mb-5 text-color h5 d-block">{{ site.Params.email }}</a> </p>
      </div> 
      <div class="col-lg-6 content">
         <p class="lead" style="text-align:center ">PRODUCT AND SALES ENQUIRIES<a href= "mailto:support@connectplay.co.nz" class="mb-5 text-color h5 d-block">support@connectplay.co.nz </a></p>
          <p class="lead" style="text-align:center ">ACCOUNT ENQUIRIES<a href= "mailto:accounts@connectplay.co.nz" class="mb-5 text-color h5 d-block">accounts@connectplay.co.nz </a></p>
      
      </div>
       <div class="row" style="margin-left: 300px;" >
        <P class="lead" style="text-align: center;">
        ADDRESS: 
        <a href= "https://www.google.com/maps/dir/-36.8945109,174.8046436/connect+play/@-36.8949697,174.7999946,17z/data=!3m1!4b1!4m9!4m8!1m1!4e1!1m5!1m1!1s0x6d0d48e880ec7e43:0x4992ce660883894e!2m2!1d174.801127!2d-36.8960217" class="mb-5 text-color h5 d-block">{{ site.Params.address | markdownify }}
        </a>
        </p>
      </div>
    </div>
    <div class="border-top w-100 border-primary d-none d-sm-block"></div>

  </div>
</section>
<!-- /contact -->

</section>

{{ end }}
